{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightDocs AI Â· Reset Password</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23a78bfa;stop-opacity:1'/%3E%3Cstop offset='100%25' style='stop-color:%237c3aed;stop-opacity:1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='0' y='0' width='64' height='64' rx='16' fill='%23020617'/%3E%3Cpath d='M32 14L50 23V41L32 50L14 41V23Z' fill='url(%23g)' stroke='%23ddd6fe' stroke-width='2'/%3E%3Cpath d='M32 50V32M32 32L50 23M32 32L14 23' stroke='%23ddd6fe' stroke-width='2'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .glass-card {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Animated Blobs */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: float 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: { gray: { 950: '#09090b' } }
                }
            }
        }
    </script>
</head>
<body class="relative flex min-h-screen items-center justify-center overflow-hidden bg-gray-950 text-zinc-100 selection:bg-violet-500/30">

    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -left-4 top-0 h-72 w-72 animate-blob rounded-full bg-violet-500/20 blur-3xl filter mix-blend-multiply opacity-70"></div>
        <div class="animation-delay-2000 absolute -right-4 bottom-0 h-72 w-72 animate-blob rounded-full bg-indigo-500/20 blur-3xl filter mix-blend-multiply opacity-70"></div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-transparent via-gray-950/60 to-gray-950"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-4">
        
        <div class="mb-8 text-center">
            <a href="{% url 'login' %}" class="inline-flex items-center justify-center gap-3 group cursor-pointer">
                <div class="relative w-8 h-8 flex items-center justify-center">
                    <div class="absolute inset-0 bg-violet-500 rounded-lg blur-sm opacity-50 group-hover:opacity-75 transition-opacity"></div>
                    <div class="relative w-full h-full bg-gradient-to-br from-violet-600 to-indigo-600 rounded-lg flex items-center justify-center border border-white/10">
                        <i class="fa-solid fa-cube text-white text-xs"></i>
                    </div>
                </div>
                <span class="font-display font-bold text-lg tracking-tight text-white">InsightDocs<span class="text-violet-400">.ai</span></span>
            </a>
        </div>

        <div class="glass-card rounded-3xl p-8 shadow-2xl shadow-black/50 sm:p-10">
            
            <div class="mb-6 text-center">
                <div class="mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-xl bg-white/5 border border-white/10 text-violet-400 shadow-inner shadow-white/5">
                    <i class="fa-solid fa-key text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-white">Reset Password</h1>
                <p class="mt-2 text-sm text-zinc-400">Enter your email to receive an OTP. Verify it to reset your password securely.</p>
            </div>

            <form class="space-y-5" method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                
                <div class="space-y-1.5">
                    <label for="email" class="block text-xs font-medium text-zinc-300">Email Address</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-regular fa-envelope text-zinc-500"></i>
                        </div>
                        <input type="email" name="email" id="email" required placeholder="you@example.com"
                            class="block w-full rounded-xl border border-white/10 bg-white/5 py-2.5 pl-10 pr-3 text-sm text-white placeholder:text-zinc-600 focus:border-violet-500/50 focus:bg-white/10 focus:outline-none focus:ring-1 focus:ring-violet-500/50 transition-all" />
                    </div>
                </div>

                <button type="submit"
                    class="group w-full rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-violet-600/20 transition-all hover:shadow-violet-600/40 hover:from-violet-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Reset Password
                    <i class="fa-solid fa-arrow-right ml-1 transition-transform group-hover:translate-x-0.5"></i>
                </button>
            </form>

            <div class="mt-8 border-t border-white/5 pt-6 text-center">
                <a href="{% url 'login' %}" class="inline-flex items-center gap-2 text-xs font-medium text-zinc-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
        
        <p class="mt-8 text-center text-[10px] text-zinc-600">
            &copy; 2025 InsightDocs AI. Secure Encryption Enabled.
        </p>
    </div>
</body>
</html>
