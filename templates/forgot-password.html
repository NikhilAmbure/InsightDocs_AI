{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightDocs AI · Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .glass-card {
            background: rgba(24, 24, 27, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Animated Blobs */
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: float 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: { 950: '#09090b' }, // Zinc 950
                    }
                }
            }
        }
    </script>
</head>
<body class="relative flex min-h-screen items-center justify-center overflow-hidden bg-gray-950 text-zinc-100 selection:bg-blue-500/30">

    <!-- Background Effects -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -left-4 top-0 h-72 w-72 animate-blob rounded-full bg-blue-500/20 blur-3xl filter mix-blend-multiply opacity-70"></div>
        <div class="animation-delay-2000 absolute -right-4 bottom-0 h-72 w-72 animate-blob rounded-full bg-indigo-500/20 blur-3xl filter mix-blend-multiply opacity-70"></div>
        <!-- Radial Gradient Overlay -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-transparent via-gray-950/60 to-gray-950"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md px-4">
        
        <!-- Brand Header -->
        <div class="mb-8 text-center">
            <a href="{% url 'login' %}" class="inline-flex items-center gap-2">
                <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-blue-600 to-indigo-600 shadow-lg shadow-blue-500/20">
                    <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </div>
                <span class="text-lg font-bold tracking-tight text-white">InsightDocs AI</span>
            </a>
        </div>

        <!-- Card -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl shadow-black/50 sm:p-10">
            
            <!-- Icon & Title -->
            <div class="mb-6 text-center">
                <div class="mx-auto mb-4 flex h-12 w-12 items-center justify-center rounded-xl bg-white/5 border border-white/10 text-blue-400 shadow-inner shadow-white/5">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-white">Reset Password</h1>
                <p class="mt-2 text-sm text-zinc-400">Enter your email and we'll send you a link to get back into your account.</p>
            </div>

            <!-- Form -->
            <form class="space-y-5" method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                
                <div class="space-y-1.5">
                    <label for="email" class="block text-xs font-medium text-zinc-300">Email Address</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-zinc-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" name="email" id="email" required placeholder="you@example.com"
                            class="block w-full rounded-xl border border-white/10 bg-white/5 py-2.5 pl-10 pr-3 text-sm text-white placeholder:text-zinc-600 focus:border-blue-500/50 focus:bg-white/10 focus:outline-none focus:ring-1 focus:ring-blue-500/50 transition-all" />
                    </div>
                </div>

                <button type="submit"
                    class="group w-full rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-lg shadow-blue-600/20 transition-all hover:shadow-blue-600/40 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    Send Reset Link
                    <span class="ml-1 inline-block transition-transform group-hover:translate-x-0.5">→</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 border-t border-white/5 pt-6 text-center">
                <a href="{% url 'login' %}" class="inline-flex items-center gap-2 text-xs font-medium text-zinc-400 hover:text-white transition-colors">
                    <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    Back to Sign In
                </a>
            </div>
        </div>
        
        <!-- Copyright/Footer -->
        <p class="mt-8 text-center text-[10px] text-zinc-600">
            &copy; 2025 InsightDocs AI. Secure Encryption Enabled.
        </p>
    </div>
</body>
</html>
